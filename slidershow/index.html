<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slideshow</title>
</head>
<body>
    <header>
        <div class="header"></div>
        <div class="slider">
            <div class="slider--controls">
                <div class="slider--control" onclick="goPrev()"></div>
                <div class="slider--control" onclick="goNext()"></div>
            </div>
            <div class="slider--width">
                <div class="slider--item" style="background-image: url('images/jaque00.jpg');">Deixe pra trás o que não te leva pra frente.</div>
                <div class="slider--item" style="background-image: url('images/jaque01.jpg');">As crises não afastam os amigos. Apenas selecionam.</div>
                <div class="slider--item" style="background-image: url('images/jaque02.jpg');">Se for pra desistir, desista de ser fraco.</div>
                <div class="slider--item" style="background-image: url('images/jaque03.jpg');">Queira o bem. Faça o bem. O resto vem.</div>
                <div class="slider--item" style="background-image: url('images/jaque04.jpg');">Seja feliz. Não aceite menos que isso.</div>
            </div>
        </div>
    </header>
    <!-- <section>
        <h1>Resto do Site</h1>
    </section> -->
    
    <script src="script.js"></script>
</body>
</html>
