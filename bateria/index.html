<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.svg" type="image/x-icon">
    <title>Bateria</title>
</head>
<body>
    <main>
        <h1>Bateria</h1>
        <div class="keys">
            <div data-key="keyq" class="key">Q</div>
            <div data-key="keyw" class="key">W</div>
            <div data-key="keye" class="key">E</div>
            <div data-key="keya" class="key">A</div>
            <div data-key="keys" class="key">S</div>
            <div data-key="keyd" class="key">D</div>
            <div data-key="keyz" class="key">Z</div>
            <div data-key="keyx" class="key">X</div>
            <div data-key="keyc" class="key">C</div>
        </div>
        <div class="composer">
            <input type="text" id="input" placeholder="Faça uma composição...">
            <button>Tocar</button>
        </div>

        <footer>Criado pela <a href="https://github.com/jacrifla" target="_blank">Jacrifla</a></footer>
        <audio src="sounds/keyq.wav" id="s_keyq"></audio>
        <audio src="sounds/keyw.wav" id="s_keyw"></audio>
        <audio src="sounds/keye.wav" id="s_keye"></audio>
        <audio src="sounds/keya.wav" id="s_keya"></audio>
        <audio src="sounds/keys.wav" id="s_keys"></audio>
        <audio src="sounds/keyd.wav" id="s_keyd"></audio>
        <audio src="sounds/keyz.wav" id="s_keyz"></audio>
        <audio src="sounds/keyx.wav" id="s_keyx"></audio>
        <audio src="sounds/keyc.wav" id="s_keyc"></audio>
    </main>

    <script src="script.js"></script>
</body>
</html>
